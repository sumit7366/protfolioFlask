<div class="modal" id="achievementModal">
    <div class="modal-content">
        <span class="close-modal">&times;</span>
        <h3 id="achievementModalTitle">Add Achievement</h3>
        <form id="achievementForm" class="admin-form">
            <input type="hidden" name="id" value="">
            <div class="form-group">
                <label for="title">Achievement Title</label>
                <input type="text" id="title" name="title" required>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="issuer">Issuer/Organization</label>
                    <input type="text" id="issuer" name="issuer">
                </div>
                <div class="form-group">
                    <label for="date">Date</label>
                    <input type="text" id="date" name="date" placeholder="e.g., May 2023">
                </div>
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea id="description" name="description" rows="4" placeholder="Describe the achievement..."></textarea>
            </div>
            <button type="submit" class="btn btn-success">Save Achievement</button>
        </form>
    </div>
</div>
