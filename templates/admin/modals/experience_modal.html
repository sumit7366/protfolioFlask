<div class="modal" id="experienceModal">
    <div class="modal-content">
        <span class="close-modal">&times;</span>
        <h3 id="experienceModalTitle">Add Experience</h3>
        <form id="experienceForm" class="admin-form">
            <input type="hidden" name="id" value="">
            <div class="form-row">
                <div class="form-group">
                    <label for="company">Company</label>
                    <input type="text" id="company" name="company" required>
                </div>
                <div class="form-group">
                    <label for="position">Position</label>
                    <input type="text" id="position" name="position" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="start_date">Start Date</label>
                    <input type="text" id="start_date" name="start_date" placeholder="e.g., Jan 2020" required>
                </div>
                <div class="form-group">
                    <label for="end_date">End Date</label>
                    <input type="text" id="end_date" name="end_date" placeholder="e.g., Dec 2022 or Present">
                    <label class="checkbox-label">
                        <input type="checkbox" id="current" name="current"> Current Position
                    </label>
                </div>
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea id="description" name="description" rows="4" placeholder="Describe your responsibilities and achievements..."></textarea>
            </div>
            <div class="form-group">
                <label for="order_index">Order Index</label>
                <input type="number" id="order_index" name="order_index" value="0">
            </div>
            <button type="submit" class="btn btn-success">Save Experience</button>
        </form>
    </div>
</div>
